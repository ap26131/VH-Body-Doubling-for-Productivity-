<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My project (11)</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="TemplateData/ReadyPlayerMe/RpmStyle.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
</head>
<body>
    
    <div id="unity-container" class="unity-desktop">
        <div id="canvas-wrap">
            <div id="rpm-container">
                <iframe id="rpm-frame" class="rpm-frame" allow="camera *; microphone *"></iframe>
                <button id="rpm-hide-button" onclick="hideRpm()">Hide</button>
            </div>
            <canvas id="unity-canvas"></canvas>
        </div>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">My project (11)</div>
        </div>
    </div>

    <!-- Button to trigger animation -->
    <button id="play-animation-button" onclick="triggerUnityAnimation()" disabled>Play Animation</button>

    <!-- Required Scripts -->
    <script src="TemplateData/ReadyPlayerMe/RpmGlobal.js"></script>
    <script src="TemplateData/Global.js"></script>
    <script src="TemplateData/UnitySetup.js"></script>
    <script src="TemplateData/ReadyPlayerMe/ReadyPlayerMeFrame.js"></script>

    <script>
        var unityInstance;

        // Automatically load Unity when the page loads
        window.onload = function () {
            var buildUrl = "Build";  // Adjust folder path if necessary
            var loaderUrl = buildUrl + "/New.loader.js";  // Use actual loader file name here
            
            // Load Unity WebGL script
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = function () {
                unityInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
                    dataUrl: buildUrl + "/New.data",  // Use actual data file name
                    frameworkUrl: buildUrl + "/New.framework.js",  // Use actual framework file name
                    codeUrl: buildUrl + "/New.wasm",  // Use actual wasm file name
                }).then(function (instance) {
                    console.log("Unity loaded successfully!");
                    unityInstance = instance;
                    document.getElementById("play-animation-button").disabled = false; // Enable button after Unity loads
                }).catch(function (message) {
                    console.error("Error loading Unity:", message);
                });
            };
            document.body.appendChild(script);
        };

        // JavaScript function to trigger animation in Unity
        function triggerUnityAnimation() {
            if (unityInstance && unityInstance.SendMessage) {
                unityInstance.SendMessage('HERE', 'TriggerAnimation'); // Replace 'HERE' with the actual GameObject name in Unity
            } else {
                console.error("Unity instance not loaded yet.");
            }
        }
    </script>
</body>
</html>
