<!doctype html>
<!--HTML TO TRY WEBGAZE WITH IT -->
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player with Gaze & Button Animation Trigger</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="TemplateData/ReadyPlayerMe/RpmStyle.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
</head>
<body>
    
    <div id="unity-container" class="unity-desktop">
        <div id="canvas-wrap">
            <div id="rpm-container">
                <iframe id="rpm-frame" class="rpm-frame" allow="camera *; microphone *"></iframe>
                <button id="rpm-hide-button" onclick="hideRpm()">Hide</button>
            </div>
            <canvas id="unity-canvas"></canvas>
        </div>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">My project with Gaze Detection</div>
        </div>
    </div>

    <!-- Button to trigger animation -->
    <button id="play-animation-button" onclick="triggerUnityAnimation()" disabled>Play Animation</button>

    <!-- Required Scripts -->
    <script src="TemplateData/ReadyPlayerMe/RpmGlobal.js"></script>
    <script src="TemplateData/Global.js"></script>
    <script src="TemplateData/UnitySetup.js"></script>
    <script src="TemplateData/ReadyPlayerMe/ReadyPlayerMeFrame.js"></script>
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>

    <script>
        let unityInstance;
        let timer = null;
        let isOffScreen = false;

        // Load Unity when the page loads
        window.onload = function () {
            var buildUrl = "Build";  // Adjust folder path if necessary
            var loaderUrl = buildUrl + "/New.loader.js";  // Use actual loader file name here
            
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = function () {
                unityInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
                    dataUrl: buildUrl + "/New.data",
                    frameworkUrl: buildUrl + "/New.framework.js",
                    codeUrl: buildUrl + "/New.wasm",
                }).then(function (instance) {
                    console.log("Unity loaded successfully!");
                    unityInstance = instance;
                    document.getElementById("play-animation-button").disabled = false; 
                }).catch(function (message) {
                    console.error("Error loading Unity:", message);
                });
            };
            document.body.appendChild(script);
        };

        // Trigger animation in Unity when button is clicked
        function triggerUnityAnimation() {
            if (unityInstance && unityInstance.SendMessage) {
                unityInstance.SendMessage('HERE', 'TriggerAnimation');
            } else {
                console.error("Unity instance not loaded yet.");
            }
        }

        
        webgazer.setGazeListener(function(data) {
            if (data == null) return;

            var x = data.x;
            var y = data.y;

            var viewportWidth = window.innerWidth;
            var viewportHeight = window.innerHeight;
            var minX = viewportWidth * 0.1;
            var maxX = viewportWidth * 0.9;
            var minY = viewportHeight * 0.1;
            var maxY = viewportHeight * 0.9;

            
            if (x < minX || x > maxX || y < minY || y > maxY) {
                if (!isOffScreen) {
                    isOffScreen = true;
                    timer = setTimeout(function() {
                        if (unityInstance && unityInstance.SendMessage) {
                            unityInstance.SendMessage('GazeHandler', 'TriggerAnimation');
                        }
                    }, 10000); 
                }
            } else {
                
                if (isOffScreen) {
                    clearTimeout(timer);
                    isOffScreen = false;
                }
            }
        }).begin();

    </script>
</body>
</html>
